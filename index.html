<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generatePDF() {
            const element = document.getElementById('invoice');
            console.log(element)
            html2pdf()
                .from(element)
                .save();
        }
    </script>
    <style>
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 7px;
        }
        .invoice {
            margin-top: 80px;
            display: flex;
            justify-content: center;
        }
        button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="invoice" class="invoice">
        <form action="">
            <label for="name">Имя: </label><input id="name" type="text"><br>
            <label for="surname">Фамилия: </label><input id="surname" type="text">
        </form>
    </div><br>
    <button onclick="generatePDF()">Сохранить в PDF</button>
    <script src="html2pdf.js-master/dist/html2pdf.bundle.min.js"></script>
</body>
</html>
